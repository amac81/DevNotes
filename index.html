<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Notes</title>
     <!-- Bootstrap Icons -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" 
          integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" 
          crossorigin="anonymous"
    />
    <!-- Project CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Project JS -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>DevNotes</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Pesquisar...">
        </div>
        <button id="export-notes-btn">Exportar CSV<i class="bi bi-download"></i></button>
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que deseja anotar?">
        <button id = "add-note-btn" class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container">
       
        <!-- END: div to help css create -->
    </div>
</body>
</html>
